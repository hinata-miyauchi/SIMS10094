<div class="login-container">
  <h1>ログイン</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-card">
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input id="email" type="email" formControlName="email" required />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        有効なメールアドレスを入力してください。
      </div>
    </div>
    <div class="form-group">
      <label for="password">パスワード</label>
      <div class="password-input">
        <input id="password" [type]="hide ? 'password' : 'text'" formControlName="password" required />
        <button type="button" class="eye-btn" (click)="hide = !hide" tabindex="-1">
          <span *ngIf="hide">👁️</span><span *ngIf="!hide">🙈</span>
        </button>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        6文字以上のパスワードを入力してください。
      </div>
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <button type="submit" [disabled]="loginForm.invalid" class="login-btn">ログイン</button>
  </form>
</div>
