<div class="top-right-link">
  <a routerLink="/login" class="top-btn">ログイン</a>
</div>
<div class="register-container">
  <h1>アカウント登録</h1>
  <p class="login-link">既にアカウントをお持ちの方は <a routerLink="/login">こちらからログイン</a></p>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-card">
    <div class="form-group">
      <label for="username">ユーザー名</label>
      <input id="username" type="text" formControlName="username" required maxlength="30" />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
        ユーザー名を入力してください（30文字以内）。
      </div>
    </div>
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input id="email" type="email" formControlName="email" required />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        有効なメールアドレスを入力してください。
      </div>
    </div>
    <div class="form-group">
      <label for="password">パスワード</label>
      <div class="password-input">
        <input id="password" [type]="hide ? 'password' : 'text'" formControlName="password" required />
        <button type="button" class="eye-btn" (click)="hide = !hide" tabindex="-1">
          <span *ngIf="hide">👁️</span><span *ngIf="!hide">🙈</span>
        </button>
      </div>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        6文字以上のパスワードを入力してください。
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">パスワード（確認用）</label>
      <div class="password-input">
        <input id="confirmPassword" [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" required />
        <button type="button" class="eye-btn" (click)="hideConfirm = !hideConfirm" tabindex="-1">
          <span *ngIf="hideConfirm">👁️</span><span *ngIf="!hideConfirm">🙈</span>
        </button>
      </div>
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error">
        パスワードが一致しません。
      </div>
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <button type="submit" [disabled]="registerForm.invalid" class="register-btn">登録する</button>
  </form>
</div>
