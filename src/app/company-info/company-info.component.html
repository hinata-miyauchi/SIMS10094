<div class="company-info-container">
  <div class="top-bar">
    <button class="home-btn" routerLink="/">ホームへ戻る</button>
  </div>
  <h1 class="main-title">会社情報</h1>
  <div class="sub-tab-bar">
    <button *ngFor="let label of tabLabels; let i = index"
            [class.active]="tabIndex === i"
            type="button"
            (click)="setTab(i)">
      {{ label }}
    </button>
  </div>
  <div class="sub-tab-content">
    <button class="register-btn" type="button" (click)="save()" [disabled]="loading">保存</button>
    <form [formGroup]="companyForm">
      <div class="tab-content">
        <ng-container [ngSwitch]="tabIndex">
          <div *ngSwitchCase="0">
            <h3>基本情報</h3>
            <div [formGroup]="basicForm" class="company-form">
              <div class="form-fields">
                <div class="form-group">
                  <label for="name">会社名 <span class="required">*</span></label>
                  <input id="name" formControlName="name" type="text" required />
                </div>
                <div class="form-group">
                  <label for="nameKana">会社名（カナ）</label>
                  <input id="nameKana" formControlName="nameKana" type="text" />
                </div>
                <div class="form-group">
                  <label for="companyNo">法人番号</label>
                  <input id="companyNo" formControlName="companyNo" type="text" />
                </div>
                <div class="form-group">
                  <label for="address">所在地</label>
                  <input id="address" formControlName="address" type="text" />
                </div>
                <div class="form-group">
                  <label for="addressKana">所在地（カタカナ）</label>
                  <input id="addressKana" formControlName="addressKana" type="text" />
                </div>
                <div class="form-group">
                  <label for="president">代表者氏名</label>
                  <input id="president" formControlName="president" type="text" />
                </div>
                <div class="form-group">
                  <label for="established">設立年月日</label>
                  <input id="established" formControlName="established" type="date" />
                </div>
                <div class="form-group">
                  <label for="business">事業内容</label>
                  <input id="business" formControlName="business" type="text" />
                </div>
                <div class="form-group">
                  <label for="capital">資本金</label>
                  <input id="capital" formControlName="capital" type="text" placeholder="例：1000万円" />
                </div>
              </div>
            </div>
          </div>
          <div *ngSwitchCase="1">
            <h3>事業所情報</h3>
            <div formArrayName="officesForm">
              <div *ngFor="let office of officeFormGroups; let i = index" [formGroup]="office" class="office-form">
                <div class="form-fields">
                  <div class="form-group">
                    <label>事業所名称</label>
                    <input formControlName="officeName" type="text" />
                  </div>
                  <div class="form-group">
                    <label>所在地</label>
                    <input formControlName="officeAddress" type="text" />
                  </div>
                  <div class="form-group">
                    <label>適用事業所番号</label>
                    <input formControlName="applicableOfficeNo" type="text" />
                  </div>
                  <div class="form-group">
                    <label>事業所区分</label>
                    <input formControlName="officeType" type="text" placeholder="本社・支店など" />
                  </div>
                  <div class="form-group">
                    <label>都道府県</label>
                    <select formControlName="prefecture">
                      <option value="">選択してください</option>
                      <option value="北海道">北海道</option>
                      <option value="青森県">青森県</option>
                      <option value="岩手県">岩手県</option>
                      <option value="宮城県">宮城県</option>
                      <option value="秋田県">秋田県</option>
                      <option value="山形県">山形県</option>
                      <option value="福島県">福島県</option>
                      <option value="茨城県">茨城県</option>
                      <option value="栃木県">栃木県</option>
                      <option value="群馬県">群馬県</option>
                      <option value="埼玉県">埼玉県</option>
                      <option value="千葉県">千葉県</option>
                      <option value="東京都">東京都</option>
                      <option value="神奈川県">神奈川県</option>
                      <option value="新潟県">新潟県</option>
                      <option value="富山県">富山県</option>
                      <option value="石川県">石川県</option>
                      <option value="福井県">福井県</option>
                      <option value="山梨県">山梨県</option>
                      <option value="長野県">長野県</option>
                      <option value="岐阜県">岐阜県</option>
                      <option value="静岡県">静岡県</option>
                      <option value="愛知県">愛知県</option>
                      <option value="三重県">三重県</option>
                      <option value="滋賀県">滋賀県</option>
                      <option value="京都府">京都府</option>
                      <option value="大阪府">大阪府</option>
                      <option value="兵庫県">兵庫県</option>
                      <option value="奈良県">奈良県</option>
                      <option value="和歌山県">和歌山県</option>
                      <option value="鳥取県">鳥取県</option>
                      <option value="島根県">島根県</option>
                      <option value="岡山県">岡山県</option>
                      <option value="広島県">広島県</option>
                      <option value="山口県">山口県</option>
                      <option value="徳島県">徳島県</option>
                      <option value="香川県">香川県</option>
                      <option value="愛媛県">愛媛県</option>
                      <option value="高知県">高知県</option>
                      <option value="福岡県">福岡県</option>
                      <option value="佐賀県">佐賀県</option>
                      <option value="長崎県">長崎県</option>
                      <option value="熊本県">熊本県</option>
                      <option value="大分県">大分県</option>
                      <option value="宮崎県">宮崎県</option>
                      <option value="鹿児島県">鹿児島県</option>
                      <option value="沖縄県">沖縄県</option>
                    </select>
                  </div>
                </div>
                <button type="button" class="remove-btn" (click)="removeOffice(i)" *ngIf="officesForm.length > 1">削除</button>
              </div>
              <button type="button" class="add-btn" (click)="addOffice()">＋ 事業所を追加</button>
            </div>
          </div>
          <div *ngSwitchCase="2">
            <h3>保険情報</h3>
            <div [formGroup]="insuranceForm" class="company-form">
              <div class="form-fields">
                <div class="form-group">
                  <label>健康保険種別</label>
                  <select formControlName="healthType">
                    <option value="">選択してください</option>
                    <option value="協会けんぽ">協会けんぽ</option>
                    <option value="組合">組合</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>厚生年金加入の有無</label>
                  <select formControlName="pensionStatus">
                    <option value="">選択してください</option>
                    <option value="あり">あり</option>
                    <option value="なし">なし</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div *ngSwitchCase="3">
            <h3>給与情報</h3>
            <div [formGroup]="salaryForm" class="company-form">
              <div class="form-fields">
                <div class="form-group">
                  <label>給与締切日</label>
                  <input formControlName="closingDay" type="text" placeholder="例：毎月25日" />
                </div>
                <div class="form-group">
                  <label>給与支払日</label>
                  <input formControlName="paymentDay" type="text" placeholder="例：毎月末日" />
                </div>
                <div class="form-group">
                  <label>給与支払タイミング</label>
                  <select formControlName="paymentTiming">
                    <option value="">選択してください</option>
                    <option value="当月">当月</option>
                    <option value="翌月">翌月</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div *ngSwitchCase="4">
            <h3>担当者情報</h3>
            <div [formGroup]="staffForm" class="company-form">
              <div class="form-fields">
                <div class="form-group">
                  <label>社会保険手続き担当者氏名</label>
                  <input formControlName="staffName" type="text" />
                </div>
                <div class="form-group">
                  <label>担当者連絡先（電話・メールアドレス）</label>
                  <input formControlName="staffContact" type="text" />
                </div>
                <div class="form-group">
                  <label>システム管理者アカウント情報</label>
                  <input formControlName="adminAccount" type="text" />
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </form>
    <span class="save-message">{{message}}</span>
  </div>
</div>
