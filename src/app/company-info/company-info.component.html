<div class="company-info-container">
  <button class="back-btn" routerLink="/home">ホームに戻る</button>
  <h2>会社情報</h2>

  <form [formGroup]="companyForm">
    <div class="tab-bar">
      <button *ngFor="let label of tabLabels; let i = index"
              [class.active]="tabIndex === i"
              type="button"
              (click)="setTab(i)">
        {{ label }}
      </button>
    </div>

    <div class="tab-content">
      <ng-container [ngSwitch]="tabIndex">
        <div *ngSwitchCase="0">
          <h3>基本情報</h3>
          <div [formGroup]="basicForm" class="company-form">
            <div class="form-fields">
              <div class="form-group">
                <label for="name">会社名 <span class="required">*</span></label>
                <input id="name" formControlName="name" type="text" required />
              </div>
              <div class="form-group">
                <label for="nameKana">会社名（カナ）</label>
                <input id="nameKana" formControlName="nameKana" type="text" />
              </div>
              <div class="form-group">
                <label for="companyNo">法人番号</label>
                <input id="companyNo" formControlName="companyNo" type="text" />
              </div>
              <div class="form-group">
                <label for="address">所在地（住所）</label>
                <input id="address" formControlName="address" type="text" />
              </div>
              <div class="form-group">
                <label for="tel">電話番号</label>
                <input id="tel" formControlName="tel" type="text" />
              </div>
              <div class="form-group">
                <label for="president">代表者氏名</label>
                <input id="president" formControlName="president" type="text" />
              </div>
            </div>
          </div>
        </div>
        <div *ngSwitchCase="1">
          <h3>事業所情報</h3>
          <div formArrayName="officesForm">
            <div *ngFor="let office of officeFormGroups; let i = index" [formGroup]="office" class="office-form">
              <div class="form-fields">
                <div class="form-group">
                  <label>事業所名称</label>
                  <input formControlName="officeName" type="text" />
                </div>
                <div class="form-group">
                  <label>事業所コード</label>
                  <input formControlName="officeCode" type="text" />
                </div>
                <div class="form-group">
                  <label>所在地</label>
                  <input formControlName="officeAddress" type="text" />
                </div>
                <div class="form-group">
                  <label>適用事業所番号</label>
                  <input formControlName="applicableOfficeNo" type="text" />
                </div>
                <div class="form-group">
                  <label>所轄年金事務所名</label>
                  <input formControlName="nenkinOffice" type="text" />
                </div>
                <div class="form-group">
                  <label>所轄協会けんぽ支部名</label>
                  <input formControlName="kempoBranch" type="text" />
                </div>
                <div class="form-group">
                  <label>保険者番号（健康保険）</label>
                  <input formControlName="healthInsurerNo" type="text" />
                </div>
                <div class="form-group">
                  <label>保険者番号（厚生年金）</label>
                  <input formControlName="pensionInsurerNo" type="text" />
                </div>
                <div class="form-group">
                  <label>事業所区分</label>
                  <input formControlName="officeType" type="text" placeholder="本社・支店など" />
                </div>
              </div>
              <button type="button" class="remove-btn" (click)="removeOffice(i)" *ngIf="officesForm.length > 1">削除</button>
            </div>
            <button type="button" class="add-btn" (click)="addOffice()">＋ 事業所を追加</button>
          </div>
        </div>
        <div *ngSwitchCase="2">
          <h3>保険情報</h3>
          <div [formGroup]="insuranceForm" class="company-form">
            <div class="form-fields">
              <div class="form-group">
                <label>加入している健康保険の種類</label>
                <input formControlName="healthType" type="text" placeholder="例：協会けんぽ、健保組合" />
              </div>
              <div class="form-group">
                <label>健康保険の保険者名</label>
                <input formControlName="healthName" type="text" />
              </div>
              <div class="form-group">
                <label>健康保険の保険者コード</label>
                <input formControlName="healthCode" type="text" />
              </div>
              <div class="form-group">
                <label>厚生年金加入状況</label>
                <input formControlName="pensionStatus" type="text" />
              </div>
              <div class="form-group">
                <label>介護保険対象事業所か否か</label>
                <input formControlName="careTarget" type="text" />
              </div>
              <div class="form-group">
                <label>都道府県</label>
                <input formControlName="prefecture" type="text" />
              </div>
            </div>
          </div>
        </div>
        <div *ngSwitchCase="3">
          <h3>保険料関連情報</h3>
          <div [formGroup]="premiumForm" class="company-form">
            <div class="form-fields">
              <div class="form-group">
                <label>標準報酬月額の等級表（地域・年度別）設定</label>
                <input formControlName="gradeTable" type="text" />
              </div>
              <div class="form-group">
                <label>保険料率設定（年度・保険種別・個人/会社負担）</label>
                <input formControlName="rateSetting" type="text" />
              </div>
              <div class="form-group">
                <label>給与締め日／支給日</label>
                <input formControlName="payDay" type="text" />
              </div>
              <div class="form-group">
                <label>賞与支給タイミング（年何回など）</label>
                <input formControlName="bonusTiming" type="text" />
              </div>
            </div>
          </div>
        </div>
        <div *ngSwitchCase="4">
          <h3>担当者情報</h3>
          <div [formGroup]="staffForm" class="company-form">
            <div class="form-fields">
              <div class="form-group">
                <label>社会保険手続き担当者氏名</label>
                <input formControlName="staffName" type="text" />
              </div>
              <div class="form-group">
                <label>担当者連絡先（電話・メールアドレス）</label>
                <input formControlName="staffContact" type="text" />
              </div>
              <div class="form-group">
                <label>システム管理者アカウント情報</label>
                <input formControlName="adminAccount" type="text" />
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <button type="button" class="save-btn" (click)="save()" [disabled]="loading">保存</button>
      <span class="save-message">{{message}}</span>
    </div>
  </form>
</div>
